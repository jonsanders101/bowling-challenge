<!DOCTYPE html>
<html>

<head>
<title>Bowling Scorecard</title>
<script src='./src/jquery-3.2.1.js'></script>
<script src='./src/Game.js'></script>
<script src='./src/interface.js'></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1>Bowling Scorecard</h1>
<div class="red-stripe"></div>
<div class="red-stripe"></div>
<table>
<tr>
  <th>Frames</th>
  <th colspan="3">1</th>
  <th colspan="3">2</th>
  <th colspan="3">3</th>
  <th colspan="3">4</th>
  <th colspan="3">5</th>
  <th colspan="3">6</th>
  <th colspan="3">7</th>
  <th colspan="3">8</th>
  <th colspan="3">9</th>
  <th colspan="4">10</th>
  <th>Running Total</th>
  <th>Total</th>
</tr>
<tr>
  <td>Scores</td>
  <td class="f1r1"></td>
  <td class="f1r2"></td>
  <td class="f1s"></td>
  <td class="f2r1"></td>
  <td class="f2r2"></td>
  <td class="f2s"></td>
  <td class="f3r1"></td>
  <td class="f3r2"></td>
  <td class="f3s"></td>
  <td class="f4r1"></td>
  <td class="f4r2"></td>
  <td class="f4s"></td>
  <td class="f5r1"></td>
  <td class="f5r2"></td>
  <td class="f5s"></td>
  <td class="f6r1"></td>
  <td class="f6r2"></td>
  <td class="f6s"></td>
  <td class="f7r1"></td>
  <td class="f7r2"></td>
  <td class="f7s"></td>
  <td class="f8r1"></td>
  <td class="f8r2"></td>
  <td class="f8s"></td>
  <td class="f9r1"></td>
  <td class="f9r2"></td>
  <td class="f9s"></td>
  <td class="f10r1"></td>
  <td class="f10r2"></td>
  <td class="f10r3"></td>
  <td class="f10s"></td>
  <td class="current-score"></td>
  <td class="final-score"></td>
</tr>
</table>
<button class="bowl">Random</button>
<button class="bowl">Gutter Ball</button>
<div class="pin-buttons">
  <div class="pin-row">
    <button class="one-pin">1</button>
  </div>
  <div class="pin-row">
    <button class="two-pin">2</button>
    <button class="three-pin">3</button>
  </div>
  <div class="pin-row">
    <button class="four-pin">4</button>
    <button class="five-pin">5</button>
    <button class="six-pin">6</button>
  </div>
  <div class="pin-row">
    <button class="seven-pin">7</button>
    <button class="eight-pin">8</button>
    <button class="nine-pin">9</button>
    <button class="ten-pin">10</button>
  </div>
</div>
</body>
</html>
